<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Pokemones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>

    </header>

    <main>
        <section class="container-ppal">
            <div class="row">
                <div class="titles">
                    <h5>Especializados en Venta Online</h5>
                    <h1>Venta de Pokemones</h1>
                </div>

                <div class="containers">
                    <div class="containers-childs">
                        <figure>
                            <img src="http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c325.png" alt="pokemon-sencillo">
                        </figure>
                        <h2>Pokemon Sencillo</h2>
                        <h6>Disponibles, En Stock</h6>
                    </div>

                    <div class="containers-childs">
                        <figure>
                            <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c31a.png" alt="pokemon-medio">
                        </figure>
                        <h2>Pokemon Nivel Medio</h2>
                        <h6>Disponibles, en venta</h6>
                    </div>

                    <div class="containers-childs">
                        <figure>
                            <img src="http://assets.stickpng.com/thumbs/58595e144f6ae202fedf284f.png" alt="pokemon-poderoso">
                        </figure>
                        <h2>Pokemon Poderoso</h2>
                        <h6>Agotado</h6>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</html>
